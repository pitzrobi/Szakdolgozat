<!DOCTYPE HTML>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Login</title>

        <link rel="stylesheet" href="resources/css/formstyle.css">
        <link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap.css" >
        <script src="jquery/jquery.min.js"></script>
        <script src="src/formstylesJs/jqueryFormstyle.js"></script>
        <script src="bootstrap-4.1.3-dist/js/bootstrap.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="src/config.js"> </script>
        <script src="src/index.js" ></script>
        <script src="src/formstylesJs/login.js"> </script>
        

    </head>

    <body> 
        <button onclick="location.href='mainpage.html'">Back</button>
        <div class="wrapper fadeInDown">
            <div id="formContent">
                <form style="margin-top: 20px;">
                    <input type="email" class="fadeIn second login" placeholder="Email" name="login"  id="loginEmail" required>
                    <input type="password" class="fadeIn third login" name="password1" id="loginPass" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" required >
                    <input type="button" class="fadeIn fourth" value="Login" onclick="user_login()">
                </form>

                <div id="formFooter">
                    <a class="fadeIn fifth" href="forgotpassword.html">Forgot Password?</a>
                </div>

            </div>
        </div>


    <script src="src/formstylesJs/emailValidation.js"></script> 

    </body>

</html>
