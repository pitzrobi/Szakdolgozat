<!DOCTYPE HTML>
<html lang="en">

    <head>

        <title>Registration</title>

        <link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap.css">
        <link rel="stylesheet" href="resources/css/formstyle.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="src/formstylesJs/jqueryFormstyle.js"></script>
        <script src="jquery/jquery.min.js"></script>
        <script src="bootstrap-4.1.3-dist/js/bootstrap.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="src/config.js"> </script>
        <script src="src/formstylesJs/registration.js"> </script>
       

    </head>

    <body> 
        <button onclick="location.href='mainpage.html'">Back</button>
        <div class="wrapper fadeInDown">
            <div id="formContent" >
                <form name="form1" action="#" style="margin-top: 20px;" >
                    <input type ="text" class="fadeIn second login" placeholder="First Name" name ="login" id="firstName" required>
                    <input type ="text" class="fadeIn third login" placeholder="Last Name" name ="login" id="lastName" required>
                    <input type="email" class="fadeIn fourth login" placeholder="Email" name="login" id="regEmail" required>
                    <input title="Password must contain at least 6 characters, including UPPER/lowercase and numbers" type="password" class="fadeIn fifth login" name="password1" id="regPass" placeholder="Password" required >
                    <input title="Password must contain at least 6 characters, including UPPER/lowercase and numbers" type="password" class="fadeIn sixth login" name="password2" id="matchingRegPass" placeholder="Repeat Password" required >
                    <input type="button" class="fadeIn seventh" value="Create an account" onclick="registration()">
                </form>

            </div>
        </div>


        <script src="src/formstylesJs/emailValidation.js"></script> 
        <script src="src/formstylesJs/matchingPasswords.js"></script> 

    </body>

</html>
